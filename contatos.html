<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png"></h1>


            <nav>
                <ul>
                    <li><a id="missão" href="index.html">HOME</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contatos.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" required>

            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="seu-eamail@dominio.com">>

            <label for="telefone">Telefone</label>
            <input class="Fone" type="tel" id="telefone" required placeholder="+(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10"></textarea>

            <div>
                <fieldset>
                    <legend class="paragrafo" id="teste">Como prefere nosso contato?</legend>
                    <label for="radio-emial"><input type="radio" name="contato" value="email" id="radio-emial">
                        Email</label>

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone"
                            id="radio-telefone">Telefone</label>

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"
                            checked>Whatsapp</label>
                </fieldset>
            </div>

            <fieldset>
                <legend class="selects">Qual horário preferido ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por
                email?</label>

            <input class="enviar" type="submit" value="Enviar formulário">
        </form>

        <table>
            <thead>
                <tr>
                    <th>DIA</th>
                    <th>HORÁRIO</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>

                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>

                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>

            </tbody>
        </table>

    </main>


    <footer>
        <img src="logo-branco (1).png" alt="logo da Barbearia Alura">
        <p class="coryrigt-ight">Copryight Barbearia Alura - 2023</p>
    </footer>
